augmentation_pointcloud:
  # flip            # original default
  p_flipx: 0.
  p_flipy: 0.5

  # translation
  p_transx: 0.      # 0.5
  trans_xmin: -5
  trans_xmax: 5
  p_transy: 0.      # 0.5
  trans_ymin: -3
  trans_ymax: 3
  p_transz: 0.      # 0.5
  trans_zmin: -1
  trans_zmax: 0.

  # rotation
  p_rot_roll: 0.1    # 0.5
  rot_rollmin: -5
  rot_rollmax: 5
  p_rot_pitch: 0.1   # 0.5
  rot_pitchmin: -5
  rot_pitchmax: 5
  p_rot_yaw: 0.9    # 0.5
  rot_yawmin: -90  # -5 (raw-invariant -180)
  rot_yawmax: 90   # 5 (raw-invariant 180)

  # --------------------- new added ---------------------
  # flip z
  p_flipz: 0.0

  # scale
  p_scale: 0.0
  scale_min: 0.95
  scale_max: 1.05

  # jitter
  p_jitter: 0.9
  jitter_std: 0.1   # 0.3 ?

  # random drop
  p_drop: 0.9
  drop_min: 0.0
  drop_max: 0.1
  # -----------------------------------------------------

# --------------------- new added -----------------------
augmentation_image:
  image_crop: false
  image_size: [64, 1024]  # random crop at train
  window_size: [64, 1024] # sliding window size
  original_image_size: [64, 1024]

  p_hflip: 0.0

  # --------------------- range aug ---------------------
  # range mix
  p_range_mix: 0.1          # 0.9
  k_mix: [2, 3, 4,5, 6]     # mix strategies

  # range union
  p_range_union: 0.2
  k_union: 0.5              # empty filing ratio

  # range shift
  p_range_shift: 1.0
  range_shift_min: 0.25     # shifting range
  range_shift_max: 0.75

  # -----------------------------------------------------
# -------------------------------------------------------

sensor:
  name: 'HDL64'
  type: 'spherical'
  scan_proj: false    # true
  max_range: -1       # max range of the sensor, -1 for no limit
  proj_h: 64
  proj_w: 1024        # 2048
  fov_up: 3.0
  fov_down: -25.0
  fov_left: -180
  fov_right: 180
  img_mean:
    - 12.12           # maybe 8.3612 ?
    - 10.88
    - 0.23
    - -1.04
    - 0.21
  img_stds:
    - 12.32           # maybe 9.7408 ?
    - 11.47
    - 6.91
    - 0.86
    - 0.16